<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人所得税计算器</title>
</head>
<body>
<h1>个人所得税计算器</h1>
<form id="taxForm">
    <label for="income">年收入:</label>
    <input type="number" id="income" name="income" required><br><br>

    <label for="deductions">扣除项:</label>
    <input type="number" id="deductions" name="deductions" required><br><br>

    <button type="button" onclick="calculateTax()">计算税款</button>
</form>
<h2>计算结果:</h2>
<div id="result"></div>

<script>
    function calculateTax() {
        var income = document.getElementById('income').value;
        var deductions = document.getElementById('deductions').value;

        // 发送AJAX请求到后端
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8080/webservice/calculateTax', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById('result').innerHTML = '税款: ' + xhr.responseText;
            }
        };
        xhr.send('income=' + income + '&deductions=' + deductions);
    }
</script>
</body>
</html>
